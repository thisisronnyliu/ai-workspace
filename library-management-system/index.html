<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统 - Moltbot Library System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📚 图书管理系统</h1>
            <p>高效管理您的图书资源</p>
        </header>
        
        <div class="app-container">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="bookTitle" placeholder="书名" maxlength="100">
                    <input type="text" id="bookAuthor" placeholder="作者" maxlength="100">
                    <input type="text" id="bookISBN" placeholder="ISBN" maxlength="20">
                    <select id="bookCategory">
                        <option value="">选择分类</option>
                        <option value="文学">文学</option>
                        <option value="科技">科技</option>
                        <option value="历史">历史</option>
                        <option value="艺术">艺术</option>
                        <option value="教育">教育</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <button id="addBookBtn" class="btn-primary">➕ 添加图书</button>
            </div>
            
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="搜索图书...">
                <button id="searchBtn">🔍 搜索</button>
            </div>
            
            <div class="stats-section">
                <span id="totalBooks">总图书数: 0</span>
                <span id="availableBooks">可借阅: 0</span>
                <span id="borrowedBooks">已借出: 0</span>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="available">可借阅</button>
                <button class="filter-btn" data-filter="borrowed">已借出</button>
            </div>
            
            <div class="books-container">
                <table id="booksTable" class="books-table">
                    <thead>
                        <tr>
                            <th>书名</th>
                            <th>作者</th>
                            <th>ISBN</th>
                            <th>分类</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="booksList"></tbody>
                </table>
            </div>
            
            <div class="actions-section">
                <button id="exportData" class="action-btn">📤 导出数据</button>
                <button id="clearAll" class="action-btn danger">💥 清空全部</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
